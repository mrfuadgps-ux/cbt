<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Sekolah - Login</title>
    <style>
        /* SIMPLE CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: #2575fc;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1a68e8;
        }
        .demo {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
        }
        .demo h4 {
            margin-bottom: 10px;
            color: #333;
        }
        .demo div {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .demo div:hover {
            background: #e8e8e8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        .hidden { display: none; }
        #message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>CBT Sekolah</h1>
                <p>Sistem Computer Based Test</p>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="masukan email" value="siswa1@sekolah.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="masukan password" value="siswa123">
                </div>
                
                <div class="form-group">
                    <label>Login Sebagai</label>
                    <select id="role">
                        <option value="siswa">Siswa</option>
                        <option value="guru">Guru</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button id="loginBtn">Masuk</button>
                
                <div class="demo">
                    <h4>Akun Demo:</h4>
                    <div onclick="fillCredentials('siswa1@sekolah.com', 'siswa123', 'siswa')">
                        Siswa: siswa1@sekolah.com / siswa123
                    </div>
                    <div onclick="fillCredentials('guru1@sekolah.com', 'guru123', 'guru')">
                        Guru: guru1@sekolah.com / guru123
                    </div>
                    <div onclick="fillCredentials('admin@sekolah.com', 'admin123', 'admin')">
                        Admin: admin@sekolah.com / admin123
                    </div>
                </div>
            </div>
            
            <div id="loading" class="hidden">
                <p>Sedang memproses...</p>
            </div>
            
            <div class="footer">
                <p>Â© 2026 CBT Sekolah v3.0.0</p>
                <p id="apiStatus">Mengecek API...</p>
            </div>
        </div>
    </div>
    
    <div id="message" class="hidden"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxLYZr83ygZF28ERZ8hRvuqprCEF4t3qA2Yqcus4w8Z2HR87tKXplO4k5rq8XeWxaeRhQ/exec";
        
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.classList.remove('hidden');
            
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 3000);
        }
        
        function fillCredentials(email, password, role) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('role').value = role;
            showMessage('Akun demo diisi otomatis', 'info');
        }
        
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showMessage('Email dan password harus diisi', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                // Method 1: Try JSON
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response:', response);
                
                let result;
                const text = await response.text();
                console.log('Response text:', text);
                
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    // Try to extract JSON from HTML
                    const match = text.match(/{.*}/s);
                    if (match) {
                        result = JSON.parse(match[0]);
                    } else {
                        throw new Error('Invalid response format');
                    }
                }
                
                console.log('Parsed result:', result);
                
                if (result.success) {
                    showMessage(`Login berhasil! Selamat datang ${result.data.nama}`, 'success');
                    
                    // Show success page
                    document.body.innerHTML = `
                        <div class="container">
                            <div class="login-box">
                                <h1 style="color: #4CAF50;">ðŸŽ‰ Login Berhasil!</h1>
                                <p>Welcome, ${result.data.nama}!</p>
                                <p>Role: ${result.data.role}</p>
                                <p>Email: ${result.data.email}</p>
                                <p>Kelas: ${result.data.kelas || '-'}</p>
                                <button onclick="location.reload()" style="margin-top: 20px;">
                                    Kembali ke Login
                                </button>
                            </div>
                        </div>
                    `;
                    
                } else {
                    showMessage(result.error || 'Login gagal', 'error');
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Gagal terhubung ke server', 'error');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        // Check API status
        async function checkAPI() {
            try {
                const response = await fetch(API_URL + '?test=1');
                document.getElementById('apiStatus').textContent = 'API Online âœ“';
                document.getElementById('apiStatus').style.color = '#4CAF50';
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'API Offline âœ—';
                document.getElementById('apiStatus').style.color = '#f44336';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAPI();
        });
        
        // Auto-fill for quick testing
        setTimeout(() => {
            if (!document.getElementById('email').value) {
                fillCredentials('siswa1@sekolah.com', 'siswa123', 'siswa');
            }
        }, 500);
    </script>
</body>
</html>
