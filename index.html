<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Sekolah - Login</title>
    <style>
        /* SIMPLE CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: #2575fc;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1a68e8;
        }
        .demo {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
        }
        .demo h4 {
            margin-bottom: 10px;
            color: #333;
        }
        .demo div {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .demo div:hover {
            background: #e8e8e8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        .hidden { display: none; }
        #message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>CBT Sekolah</h1>
                <p>Sistem Computer Based Test</p>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="masukan email" value="siswa1@sekolah.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="masukan password" value="siswa123">
                </div>
                
                <div class="form-group">
                    <label>Login Sebagai</label>
                    <select id="role">
                        <option value="siswa">Siswa</option>
                        <option value="guru">Guru</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button id="loginBtn">Masuk</button>
                
                <div class="demo">
                    <h4>Akun Demo:</h4>
                    <div onclick="fillCredentials('siswa1@sekolah.com', 'siswa123', 'siswa')">
                        Siswa: siswa1@sekolah.com / siswa123
                    </div>
                    <div onclick="fillCredentials('guru1@sekolah.com', 'guru123', 'guru')">
                        Guru: guru1@sekolah.com / guru123
                    </div>
                    <div onclick="fillCredentials('admin@sekolah.com', 'admin123', 'admin')">
                        Admin: admin@sekolah.com / admin123
                    </div>
                </div>
            </div>
            
            <div id="loading" class="hidden">
                <p>Sedang memproses...</p>
            </div>
            
            <div class="footer">
                <p>Â© 2026 CBT Sekolah v3.0.0</p>
                <p id="apiStatus">Mengecek API...</p>
            </div>
        </div>
    </div>
    
    <div id="message" class="hidden"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyiKTuWbMtzBcg0KjFixUaIvhSkVmllHpG5qCrS3UB0OUk5kFznS1A2kb-7CJ1GDXf0YA/exec";
        
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.classList.remove('hidden');
            
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 3000);
        }
        
        function fillCredentials(email, password, role) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('role').value = role;
            showMessage('Akun demo diisi otomatis', 'info');
        }
        
                async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showMessage('Email dan password harus diisi', 'error');
                return;
            }
            
            // Show loading
            const loginForm = document.getElementById('loginForm');
            const loading = document.getElementById('loading');
            loginForm.style.display = 'none';
            loading.style.display = 'block';
            
            console.log('Attempting login for:', email);
            
            // METHOD 1: JSONP Workaround (Google Apps Script compatible)
            const callbackName = 'cbtLoginCallback' + Date.now();
            const script = document.createElement('script');
            
            // Create callback function
            window[callbackName] = function(response) {
                console.log('JSONP Response:', response);
                
                // Clean up
                document.body.removeChild(script);
                delete window[callbackName];
                
                if (response && response.success) {
                    // LOGIN BERHASIL!
                    showMessage(`ðŸŽ‰ Login berhasil! Selamat datang ${response.data.nama}`, 'success');
                    
                    // Show success page
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div class="container">
                                <div class="login-box">
                                    <h1 style="color: #4CAF50;">ðŸŽ‰ Login Berhasil!</h1>
                                    <p>Welcome, ${response.data.nama}!</p>
                                    <p>Role: ${response.data.role}</p>
                                    <p>Email: ${response.data.email}</p>
                                    <p>Kelas: ${response.data.kelas || '-'}</p>
                                    <button onclick="location.reload()" style="margin-top: 20px;">
                                        Kembali ke Login
                                    </button>
                                </div>
                            </div>
                        `;
                    }, 1500);
                    
                } else {
                    showMessage(response.error || 'Login gagal', 'error');
                    loginForm.style.display = 'block';
                    loading.style.display = 'none';
                }
            };
            
            // Create JSONP URL
            const jsonpUrl = `${API_URL}?callback=${callbackName}&action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            script.src = jsonpUrl;
            
            // Add error handling
            script.onerror = function() {
                console.error('JSONP failed, trying fallback...');
                document.body.removeChild(script);
                delete window[callbackName];
                
                // Fallback to form submission
                tryFormSubmission(email, password, loginForm, loading);
            };
            
            // Add to page
            document.body.appendChild(script);
        }
        
        // Fallback method
        function tryFormSubmission(email, password, loginForm, loading) {
            showMessage('Mencoba metode alternatif...', 'info');
            
            // Create hidden form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = API_URL;
            form.target = '_blank';
            form.style.display = 'none';
            
            // Add hidden fields
            const actionInput = document.createElement('input');
            actionInput.name = 'action';
            actionInput.value = 'login';
            
            const emailInput = document.createElement('input');
            emailInput.name = 'email';
            emailInput.value = email;
            
            const passwordInput = document.createElement('input');
            passwordInput.name = 'password';
            passwordInput.value = password;
            
            form.appendChild(actionInput);
            form.appendChild(emailInput);
            form.appendChild(passwordInput);
            
            document.body.appendChild(form);
            form.submit();
            
            // Reset form after 5 seconds
            setTimeout(() => {
                loginForm.style.display = 'block';
                loading.style.display = 'none';
                document.body.removeChild(form);
            }, 5000);
        }
    </script>
</body>
</html>
